<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer></script>
    <title>Домашняя работа 4</title>
</head>
<body>
    <main>
        <h1>Задачи</h1>
        <section aria-labelledby="create-task-header">
            <h2 id="create-task-header">Создать задачу</h2>
            <form data-create-task-form>
                <label for="create-task-name-input">Название задачи</label>
                <input type="text" name="name" id="create-task-name-input" required>

                <label for="create-task-info-input">Описание задачи</label>
                <textarea name="info" id="create-task-info-input" required></textarea>

                <label>
                    <input type="checkbox" name="isImportant" value=true>
                    Важная?
                </label>

                <button type="submit" data-create-task-form-submit-button>Создать задачу</button>
            </form>
        </section>
        <section aria-labelledby="task-list-header">
            <h2 id="task-list-header">Список задач</h2>
            <div>
                <label>
                    <input type="text" placeholder="Название задачи" data-filter-name>
                    По названию
                </label>
                <label>
                    <input type="checkbox" data-filter-important>
                    Только важные
                </label>
                <label>
                    <input type="checkbox" data-filter-completed>
                    Только выполненные
                </label>
            </div>
            <ul data-tasks-list></ul>
        </section>
    </main>
</body>
</html>
